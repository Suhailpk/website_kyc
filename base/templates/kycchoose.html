{% extends 'base2.html' %}


{% block content %}
<style>
* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
    height: 920px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column {
        width: 100%;
    }
}

/* Style the buttons */
.choose1 {
    display: block;
    width: 50%;
    padding: 10px;
    border: none;
    background-color: #3498db;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 430px;
    margin-left: 250px;
}

.choose1:hover {
    background-color: #2980b9;
}

</style>


<div class="row">
    <form action="" method="POST">
        {% csrf_token %}
    <div class="column" style="background-color:green;">
        <button name="kyc_apply" class="choose1">Kyc Apply</button>
    </div>
    <div class="column" style="background-color:red;">
        <button name="kyc_status" class="choose1">Kyc Status</button>
    </div>
    </form>
</div>


{% endblock content %}
