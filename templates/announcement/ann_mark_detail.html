{% extends 'base/base2.html' %}

{% block content %}

<div class="container">
    <br>
    <h1>Announcement Details</h1>
    <br>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Visible to</th>
            <th scope="col">Announcement Subject</th>
            <th scope="col">Is read</th>
        </tr>
        </thead>
        <tbody>
        {% if annmarkdetails %}
            <tr>
                <td>
                    <select class="form-select">
                    {% for user in annmarkdetails.visible_to.all %}
                        <option>{{ user.username }}</option>
                    {% endfor %}
                </select>
                </td>
                <td>{{ annmarkdetails.announc.subject }}</td>
                <td>{{ annmarkdetails.is_read }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="7">
                    <h3>No Announcement</h3>
                </td>
            </tr>
        {% endif %}
        </tbody>
    </table>
</div>

{% endblock content %}
